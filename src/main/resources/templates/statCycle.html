<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>STOREACE - Статистика заказов</title>
</head>

<head th:insert="blocks\head :: head"></head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 accent"
         th:insert="blocks/navLeft :: nav"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks/navTop :: nav"></div>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Циклы</h3>
                <hr>
                <div class="row mb-5px">
                    <div class="col d-lg-flex">
                        <a href="/statCycle/accepted" class="btn btn-outline-primary fs-16px" type="submit">
                            Дата начало и конца оформления
                        </a>
                    </div>
                    <div class="col d-lg-flex">
                        <a href="/statCycle/reserved" class="btn btn-outline-primary fs-16px" type="submit">
                            Дата начало и конца резервации
                        </a>
                    </div>
                    <div class="col d-lg-flex">
                        <a href="/statCycle/shipment" class="btn btn-outline-primary fs-16px" type="submit">
                            Дата начало и конца отгрузки
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer th:insert="blocks\footer :: footer"
                class="bg-white d-lg-flex justify-content-lg-center align-items-lg-center sticky-footer mxh-40px">
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
