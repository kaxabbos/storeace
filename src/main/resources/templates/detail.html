<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>STOREACE - Детали</title>
</head>

<head th:insert="blocks\head :: head"></head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 accent"
         th:insert="blocks/navLeft :: nav"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:insert="blocks/navTop :: nav"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-11">
                        <h3 class="text-dark mb-4">Детали заказа</h3>
                    </div>
<!--                    <div class="col-1">-->
<!--                        <div class="col d-lg-flex justify-content-lg-center align-items-lg-center">-->
<!--                            <a href="javascript:history.back()" class="btn btn-outline-primary" type="submit">Назад</a>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
                <div class="row mb-5px">
                    <div class="col d-lg-flex justify-content-lg-center align-items-lg-center">
                        <label class="col-form-label text-center text-dark">
                            <strong>Клиент</strong>
                        </label>
                    </div>
                    <div class="col d-lg-flex justify-content-lg-center align-items-lg-center">
                        <label class="col-form-label text-center text-dark">
                            <strong>Дата</strong>
                        </label>
                    </div>
                </div>
                <div class="row mb-5px">
                    <div class="col">
                        <input th:value="${ordering.client.fio}" class="form-control" type="text" readonly>
                    </div>
                    <div class="col">
                        <input th:value="${ordering.date}" class="form-control" type="text" readonly>
                    </div>
                </div>
                <hr>
                <div class="row mb-5px">
                    <div class="col d-lg-flex justify-content-lg-center align-items-lg-center">
                        <label class="col-form-label text-center text-dark">
                            <strong>Наименование и ИД продукта</strong>
                        </label>
                    </div>
                    <div class="col d-lg-flex justify-content-lg-center align-items-lg-center mxw-200px">
                        <label class="col-form-label text-center text-dark">
                            <strong>Выбранное количество</strong>
                        </label>
                    </div>
                    <div class="col d-lg-flex justify-content-lg-center align-items-lg-center mxw-200px">
                        <label class="col-form-label text-center text-dark">
                            <strong>Стоимость текущего заказа</strong>
                        </label>
                    </div>
                </div>
                <div th:each="detail : ${details}" class="row mb-5px">
                    <div class="col d-lg-flex justify-content-lg-center align-items-lg-center">
                        <input th:value="${detail.product.name + ' - ' + detail.product.id}"
                               class="form-control" type="text" readonly>
                    </div>
                    <div class="col d-lg-flex justify-content-lg-center align-items-lg-center mxw-200px">
                        <input th:value="${detail.quantity}" class="form-control" type="number" readonly>
                    </div>
                    <div class="col d-lg-flex justify-content-lg-center align-items-lg-center mxw-200px">
                        <input th:value="${detail.price}" class="form-control" type="number" readonly>
                    </div>
                </div>
                <hr>
                <div class="row mb-5px black">
                    <div class="col d-lg-flex justify-content-lg-start align-items-lg-start">
                        <span>Суммарная стоимость:&nbsp;</span>
                        <span th:text="${ordering.fullPrice}"></span>
                    </div>
                    <div class="col d-lg-flex justify-content-lg-start align-items-lg-start">
                        <span>Суммарное количество:&nbsp;</span>
                        <span th:text="${ordering.fullQuantity}"></span>
                    </div>
                </div>
            </div>
        </div>
        <footer th:insert="blocks\footer :: footer"
                class="bg-white d-lg-flex justify-content-lg-center align-items-lg-center sticky-footer mxh-40px">
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
